<!DOCTYPE html>
<html>
	<head>
	{% load staticfiles %}
	<link rel="stylesheet" href="{%static 'app/css/bootstrap-theme.css' %}">
	<link rel='stylesheet' href="{%static 'app/css/signup.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Dosis:300,400|Gafata' rel='stylesheet' type='text/css'>
	<img src="{%static 'app/images/city view.png' %}">
	</head>
	<form>
		<div id='firstnamediv'>
		First Name:
		</div>
		<div id='lastnamediv'>
		Last Name:
		</div>
		<div id='emaildiv'>
		Email:
		</div>
		<div id='passworddiv'>
		Password:
		</div>
		<div id='confirmdiv'>
		Confirm Password:
		</div>
		<input type="text" id="firstname">
		<input type="text" id="lastname">
		<input type="text" id="email">
		<input type="text" id="password">
		<input type="text" id="confirm">
		<button type="button" class="btn btn-default" id='signup'>Sign up</button>
	</form>
</html>
